name: kbot-CICD

on:
  push:
    branches: [dev]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependensies
        run: make install

      - name: Format
        run: make format

      - name: Lint
        run: make lint

      - name: Test
        run: make test
